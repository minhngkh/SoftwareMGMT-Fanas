    <title>Profile</title>

    <link rel="stylesheet" href="index.css" />

  </head>

  <body>
    <div class="phone-wrapper">
      <div class="avatar-group">
        <img class="avatar-img" src="avatar.png" />
        <div class="avatar-name">Full Name</div>
      </div>

      <main class="content">
        <ul class="info-button-list">
          <li>
            <button class="info-button-wrapper">
              <i class="info-button-icon fa-regular fa-user fa-fw"></i>
              <div class="info-button-text">Thông tin tài khoản</div>
            </button>
          </li>

          <li>
            <button class="info-button-wrapper">
              <i class="info-button-icon fa-regular fa-heart fa-fw"></i>
              <div class="info-button-text">Sách yêu thích</div>
            </button>
          </li>

          <li>
            <button class="info-button-wrapper">
              <i
                class="info-button-icon fa-solid fa-clock-rotate-left fa-fw"
              ></i>
              <div class="info-button-text">Sách đã xem</div>
            </button>
          </li>

          <li>
            <button class="info-button-wrapper">
              <i class="info-button-icon fa-solid fa-list fa-fw"></i>
              <div class="info-button-text">Thể loại yêu thích</div>
            </button>
          </li>
        </ul>
      </main>

      <nav class="bottom-nav">
        <ul class="nav-button-group">
          <li>
            <a class="nav-button" aria-current="page" href="#">
              <div class="nav-button-icon">
                <i class="fa fa-house"></i>
              </div>
              <div class="nav-button-text">Trang chủ</div>
            </a>
          </li>

          <li>
            <a class="nav-button" href="#">
              <div class="nav-button-icon">
                <i class="fa fa-magnifying-glass"></i>
              </div>
              <div class="nav-button-text">Tìm kiếm</div>
            </a>
          </li>

          <li>
            <a class="nav-button active" aria-current="page" href="#">
              <img class="nav-button-icon" src="avatar.png" />
              <div class="nav-button-text">Tài khoản</div>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
